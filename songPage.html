<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #4682b4;
      margin-top: 20px;
    }
    .slide {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navigation {
      margin-top: 20px;
    }
    .navigation a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .navigation a:hover {
      text-decoration: underline;
    }
    #missing-msg {
      margin-top: 30px;
      margin: 30px;
    }
    .missing-button {
      background-color: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 30px;
    }
    .missing-button:hover {
      background-color: #b52a37;
    }
  </style>
</head>
<body>

<h1 id="song-title">Loading song...</h1>

<div id="slides-container">
  <!-- Slides will appear here -->
</div>

<div class="navigation">
  <a href="index.html">‚Üê Back to Song List</a>
</div>

<div id="missing-msg">
  <p>If the song is not displaying or appears to be missing click the button below</p>
  <a href="missing.html" class="missing-button">Contact Us</a>
</div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const songName = getQueryParam("song");
  const decodedSongName = decodeURIComponent(songName);
  document.getElementById("song-title").textContent = decodedSongName;

  const slidesContainer = document.getElementById("slides-container");
  const folderPath = `songs/${decodedSongName}/`;
  const maxSlides = 50;

  let slidesLoaded = 0;

  for (let i = 1; i <= maxSlides; i++) {
    const img = new Image();
    img.src = `${folderPath}slide${i}.jpg`;
    img.alt = `Slide ${i}`;
    img.className = "slide";

    img.onload = function () {
      slidesContainer.appendChild(img);
      slidesLoaded++;
    };

    img.onerror = function () {
      if (i === 1 && slidesLoaded === 0) {
        slidesContainer.innerHTML = "<p>No slides available for this song.</p>";
      }
    };
  }
</script>

</body>
</html>
