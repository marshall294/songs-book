<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Error Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2em;
            color: #4CAF50;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-image {
            width: 100px;
            margin-bottom: 20px;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="error-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJeQFiH_3xng2zfS3B10AXUopB57J9cPDE7w&s" alt="Error Icon">
        <h1>Thank You, My Beloved Brother in Christ</h1>
        <p>If any part of the church song is missing or not displaying, please reach out to Brother Marshall Jacob.</p>
        <p>Click the button below to fill out a form with your details:</p>
        
        <!-- Button to show form -->
        <button onclick="showForm()">Report the Issue</button>
        
        <!-- Form -->
        <div class="form-container" id="form-container">
            <h2>Fill Out the Report Form</h2>
            <form action="https://wa.me/+2348102341648" method="get" target="_blank">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="church">Church:</label>
                <input type="text" id="church" name="church" required>

                <label for="problem">Describe the Problem:</label>
                <textarea id="problem" name="problem" rows="4" required></textarea>

                <label for="songNumber">Song's Number:</label>
                <input type="text" id="songNumber" name="songNumber" required>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        // Show form function
        function showForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.display = 'block';
        }
    </script>
</body>
</html>
