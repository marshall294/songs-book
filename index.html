  function searchSongs() {
    const filter = document.getElementById("search-box").value.toUpperCase();
    document.querySelectorAll(".song-tile").forEach(tile => {
      const title = tile.querySelector(".song-title").textContent.toUpperCase();
      tile.style.display = title.includes(filter) ? "" : "none";
    });
